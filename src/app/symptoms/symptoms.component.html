<div class="container-fluid" style="padding-bottom: 80px;">
  <div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 col-lg-6">
            <img src="assets/images/banner.png" class="img-fluid" alt="image">
          </div>
          <div class="col-md-12 col-lg-6">
              <h4>Symptom Checker</h4>
            <form [formGroup]="symptomForm" (ngSubmit)="onSubmit()">
              <div class="form-group card-label">
                <label class="">Year of birth</label>
                <input class="form-control floating" [formControl]="symptomForm.get('yearOfBirth')">
              </div>
              <div class="form-group card-label">
                <label>Gender</label>
                <select class="form-control floating" formControlName="gender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="form-group card-label">
                <label >Search for symptoms</label>
                  <input class="form-control floating"  [typeahead]="symptoms" typeaheadOptionField="Name" [typeaheadScrollable]="true"
                    (typeaheadOnSelect)="onSelect($event)" class="form-control" formControlName="symptom">
              </div>
              <button class="btn btn-primary btn-block btn-lg" [disabled]="symptomForm.invalid" type="submit">Submit</button>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
